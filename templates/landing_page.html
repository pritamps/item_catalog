{% extends "base.html" %}

{% block content %}

  <div class="container">

  <div id="header" class="row">


    <div class="col-md-3">
      <h2 class="text-uppercase">Categories</h2>
      {% for c in categories %}
        <a href="/catalog/{{c.name}}/items">{{c.name}}</a>
        <br>
      {% endfor %}
    </div>
    <div class="col-md-9 text-right">
      <h2 class="text-uppercase">Recently added items</h2>
      {% for i in items %}
        <a href="/catalog/{{i.category.name}}/{{i.name}}">{{i.name}}</a>
        <br>
      {% endfor %}
    </div>


    <br><br>
  </div>
  </div>


{% endblock %}
